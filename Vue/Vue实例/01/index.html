<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="" id="app">
        {{message}}
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                message:"测试测试测试测试......."
            }
        });
        // 1. 查看vm是什么
        console.log( vm); // 例如: $attrs/$el/$refs/$data/$props...

        // 2. 获取到绑定的变量值message
        console.log(vm.$data.message);

        // 3. 修改了变量message的值,更新了试图
        vm.$data.message = '修改了的数据呀呀呀哎呀呀呀';
        // 3.1 数据驱动视图的例外: 如果使用了ES5: Object.freeze(),会阻止修改现有的属性,导致无法追踪变化。

        // 4. 查看$el属性是什么
        console.log(vm.$el)  // <div class="" id="app">修改了的数据呀呀呀哎呀呀呀</div>

        // 5. vm.$el === document.getElementById('app')  ??????  是什么关系
        const ele = document.getElementById('app');
        vm.$el === ele; // true

        // 6. 查看$watch是什么?
        vm.$watch('message', function(newVal, oldVal) { // 监听$data中的变量,当其发生变化的时候,会记录下变化前后的值
            console.log(newVal);
            console.log(oldVal);
        });
        
        </script>
    </script>
</body>
</html>
